<!DOCTYPE html>
<html lang="nl-BE">

<head>
    <title>Herenkaper KNIP</title>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
</head>

<body>
<h1>Herenkapper</h1>
<div class="container">
    <div class="card flipped" id="card">
        <div class="front">
            <div class="sticky-top">
                <button class="rounded-button" disabled>Reserveer</button>
            </div>
            <div id="timeslot" class="timeslot"></div>
            <div class="sticky-bottom">
                <button class="rounded-button" disabled>Reserveer</button>
            </div>
        </div>
        <div class="back">

            <div class="confirmation-card">
                <div class="div right">
                    <button type="button" class="cross-stand-alone" id="cancel">x</button>
                </div>
                <p>Vul in om een afspraak te maken.</p>
                <p><input type="text" id="name" placeholder="Naam" oninput="confirmName.value = value"></p>
                <p><input type="text" id="phone" placeholder="Telefoon (Niet verplicht)" oninput="confirmPhone.value = value"></p>
                <div class="confirmation">
                    <h3>Geweldig, <input type="text" id="confirmName"></h3>
                    <p>Je afspraak op ${date} om ${time} bevestigen?</p>
                    <p>Bedankt en tot dan.</p>
                    <input type="text" id="confirmPhone">
                </div>
                <div class="right">
                    <input type="button" value="Boek mijn afspraak">
                </div>
            </div>

        </div>
    </div>
</div>

<p>
    <small>Pruytenshof 43, 9260 Serskamp - 0476/955.316<br>Copyright 2023 (applicatie)</small>
</p>
<script src="index.js" type="module"></script>
</body>

</html>
